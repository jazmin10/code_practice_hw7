<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="UTF-8">
	<title>Rock Paper Scissors</title>

	<!-- BOOTSTRAP -->
	<link href="./bootstrap.min.css" type="text/css" rel="stylesheet">

	<!-- JQUERY -->
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

	<!-- FIREBASE -->
	<script src="https://www.gstatic.com/firebasejs/5.1.0/firebase.js"></script>

	<!-- MOMENT.JS -->
	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

	<!-- CUSTOM JS -->
	<script src="./logic.js" type="text/javascript"></script>
</head>
<body>

	<div class="container">

		<!-- JUMBOTRON -->
		<div class="jumbotron text-center">
		  <h1 class="display-4"><strong>Anytime is Train Time</strong></h1>
		  <p class="lead">Choo Choo. Chee Chee</p>
		</div>

		<!-- LIST OF TRAIN SECTIONS -->
		<div class="card">
		  <div class="card-header">
		    Current Train Schedule
		  </div>
		  <div class="card-body">
		  	<table class="table">
				  <thead class="text-center">
				    <tr>
				      <th scope="col">Train Name</th>
				      <th scope="col">Destination</th>
				      <th scope="col">Frequency(mins)</th>
				      <th scope="col">Next Arrival</th>
				      <th scope="col">Minutes Away</th>
				      <th scope="col"></th>
				    </tr>
				  </thead>
				  <tbody id="table-body" class="text-center"></tbody>
				</table>
		  </div>
		</div>
		<br>

		<!-- ADD TRAIN SECTION -->
		<div class="card">
		  <div class="card-header">
		    Add Train
		  </div>
		  <div class="card-body">
		    <form>
				  <div class="form-group">
				    <label for="name-input">Train Name</label>
				    <input type="text" class="form-control" id="name-input">
				  </div>
				  <div class="form-group">
				    <label for="destination-input">Destination</label>
				    <input type="text" class="form-control" id="destination-input">
				  </div>
				  <div class="form-group">
				    <label for="first-time-input">First Time(HH:mm - military time)</label>
				    <input type="text" class="form-control" id="first-time-input">
				  </div>
				  <div class="form-group">
				    <label for="frequency-input">Frequency(min)</label>
				    <input type="number" class="form-control" id="frequency-input" min="0">
				  </div>
				  <button id="submit-btn" type="submit" class="btn btn-primary">Submit</button>
				</form>
		  </div>
		</div>
		<br>

		<!-- EDIT TRAIN SECTION -->
		<div class="card">
		  <div class="card-header">
		    Edit Train
		  </div>
		  <div class="card-body">
		  	<!-- Edit Form -->
		    <form>
				  <div class="form-group">
				    <label for="name-edit">Train Name</label>
				    <input type="text" class="form-control" id="name-edit">
				  </div>
				  <div class="form-group">
				    <label for="destination-edit">New Destination</label>
				    <input type="text" class="form-control" id="destination-edit">
				  </div>
				  <div class="form-group">
				    <label for="first-time-edit">New First Time(HH:mm - military time)</label>
				    <input type="text" class="form-control" id="first-time-edit">
				  </div>
				  <div class="form-group">
				    <label for="frequency-edit">New Frequency(min)</label>
				    <input type="number" class="form-control" id="frequency-edit" min="0">
				  </div>
				  <button id="edit-btn" type="submit" class="btn btn-primary">Submit</button>
				</form>
		  </div>
		</div>
		<br>

	</div>
	
</body>
</html>
